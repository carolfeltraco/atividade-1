<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gabrielle Essence Eau De Parfum</title>

    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;700&display=swap" rel="stylesheet">
</head>
<body>
    
    <div class="container">

        <div class="div-img">
            <picture>
                <source media="(min-width:768px)" srcset="images/image-product-desktop.jpg">
                <img class="image-perfume" src="images/image-product-mobile.jpg" alt="">            
            </picture>
        </div>        
        
        <div class="info">
            <p class="p1">Perfume</p>

            <h1>Gabrielle Essence Eau De Parfum</h1>

            <p class="p2">A floral, solar and voluptuos interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.</p>

            <div class="price">
                <h2>$149.99</h2> 
                
                <small>$169.99</small>
            </div>

            <button>
                <img class="img-botao" src="images/icon-cart.svg" alt="Carrinho de compras">
                <a>Add to Cart</a>
            </button>
        </div>
        
    </div>

</body>
</html>
